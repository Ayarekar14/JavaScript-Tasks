<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Task</title>
</head>

<body>
    <input type="number" id="inp1"><br><br>
    <input type="number" id="inp2"><br><br>
    <button onclick="add()">click</button>

    <script>
        function add() {

            let no1 = document.getElementById("inp1").value;
            let no2 = document.getElementById("inp2").value;
            let addition = Number(no1) + Number(no2);
            document.write("addition of two no is : " + addition);


        }
    </script>
</body>

</html>
