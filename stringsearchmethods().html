<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search Methods</title>
</head>

<body>

    <script>
        let name = "madhuri dixit is famous actor dhak dhak is girl is";
        console.log(name.indexOf("dhak", 5));

        console.log(name.lastIndexOf("dhak"));
        console.log(name.search("is"));
    </script>

</body>

</html>
