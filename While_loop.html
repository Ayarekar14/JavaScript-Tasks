        // Armstrong Number 

        let no, rem, arm = 0, c;
        no = parseInt(prompt("Enter No : "));
        c = no
        while (no > 0) {
            rem = parseInt(no % 10);
            arm = (rem * rem * rem) + arm;
            no = parseInt(no / 10);
        }
        if (c == arm) {
