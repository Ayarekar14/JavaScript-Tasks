<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <script>
        localStorage.setItem("name", "samina");
        localStorage.setItem("address", "kolhapur");
        localStorage.setItem("hobby", "reading novel");
        console.log(localStorage);

        let r = localStorage.getItem("name");
        console.log(r);

        localStorage.removeItem("name");

        console.log(localStorage.removeItem("address"));






    </script>
</body>

</html>
