<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Function</title>
</head>

<body>
    <h1 id="para"></h1>
    <script>
        window.addEventListener("resize", demo);
        function demo() {
            document.getElementById("para").innerHTML = Math.random();
        }
    </script>
</body>

</html>
