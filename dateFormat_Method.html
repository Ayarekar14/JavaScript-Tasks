<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format Method</title>
</head>

<body>
    <script>

        // iso date
        let x = new Date("2025-11-24T22:25:58");
        console.log(x);

        // short date

        let r = new Date("05/25/2030");
        console.log(r);

        // long date

        let t = new Date("jan 26 2025");
        console.log(t);


    </script>
</body>

</html>
