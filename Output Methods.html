<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Methods</title>
</head>

<body>
    <h1 id="demo">Lorem ipsum dolor sit amet.</h1>

    <button onclick="add()">Click</button>

    <script>

        function add() {
            document.getElementById("demo").innerHTML = 15 + 25;

            document.write(15 + 65); //(for testing purpose only)
            window.alert(85 * 98);
            console.log(25 - 32);

        }

    </script>
</body>

</html>
