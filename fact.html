<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>

    <script>
        function factorial(no) {
            let fact = 1;
            for (let i = 1; i <= no; i++) {
                fact = fact * i;

            }
            return fact;
        }
        console.log(factorial(3));
    </script>

</body>

</html>
