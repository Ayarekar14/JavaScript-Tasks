<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise_Task_2</title>
</head>

<body>

    <h1 id="demo"></h1>
    <script>
        let perc;
        perc = prompt("enter perc:");

        function Total() {
            return new Promise((resolve, reject) => {
                document.getElementById("demo").innerHTML = ("fetching decision please wait...");

                setInterval(() => {

                    if (perc >= 75 && perc <= 100) {
                        resolve("Distinction...!");
                    }

                    else if (perc >= 60 && perc <= 74) {
                        reject("First Class...!");
                    }

                    else if (perc < 35) {
                        reject("You are fail...!");
                    }
                    else {
                        reject("Enter Valid Percentage");
                    }

                }, 3000);
            })
        }


        let s = (ok) => {
            document.getElementById("demo").innerHTML = ok;
        }

        let r = (notok) => {
            document.getElementById("demo").innerHTML = notok;
        }

        Total().then(s).catch(r);


    </script>
</body>

</html>
