<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
</head>

<body>

    <p id="info" style="display: none;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit officia illum
        sequi deleniti cupiditate
        et placeat, qui est quibusdam non natus praesentium pariatur, possimus quasi! Suscipit sunt illum numquam quia!
    </p>
    <button onclick="Show()">Show The Content</button>

    <script>
        function Show() {
            document.getElementById("info").style.display = "block";
        }
    </script>

</body>

</html>
