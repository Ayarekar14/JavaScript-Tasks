<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 4</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        let salary;
        salary = prompt("enter salary:");

        function income() {
            return new Promise((resolve, reject) => {
                document.getElementById("demo").innerHTML = ("fetching decision plese wait");

                setInterval(() => {

                    if (salary > 50000) {
                        resolve("will you marry me");
                    }

                    else {
                        reject("go to hell");
                    }

                }, 3000);
            })
        }

        let s = (ok) => {
            document.getElementById("demo").innerHTML = ok;
        }

        let r = (notok) => {
            document.getElementById("demo").innerHTML = notok;
        }

        income().then(s).catch(r);
    </script>
</body>

</html>
