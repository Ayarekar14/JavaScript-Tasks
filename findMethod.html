<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find_Method</title>
</head>

<body>

    <script>

        let no = [10, 45, 15, 24, 78, 64, 32, 12, 36, 99, 14, 65]
        console.log(no);

        let N = no.findIndex(function (value, index) {
            return value > 85;

        })

        console.log(N);
    </script>

</body>

</html>
