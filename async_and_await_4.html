<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and await 4</title>
</head>

<body>

    <h1 id="demo"></h1>
    <h1 id="demo2"></h1>


    <script>

        let no1, no2, add, sub;

        no1 = parseInt(prompt("enter no1 value:"));
        no2 = parseInt(prompt("enter no2 value:"));

        async function operation() {
            let x = new Promise((resolve) => {
                setTimeout(() => {

                    add = no1 + no2;
                    resolve(add)

                }, 3000);
            })

            let y = new Promise((resolve) => {
                setTimeout(() => {

                    sub = no1 - no2;
                    resolve(sub)

                }, 6000);
            })

            document.getElementById("demo").innerHTML = "Addition of two no. is : " + await x;
            document.getElementById("demo2").innerHTML = "Subtraction of two no. is : " + await y;

        }

        operation();


    </script>

</body>

</html>
