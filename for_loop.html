        // Star Pyramid Pattern (Triangle)

        let i, j, k, no;
        let text = "";
        no = prompt("enter no:");
        for (i = 1; i <= no; i++) {
            for (j = no; j >= i; j--) {
                text += " ";
            }
            for (k = 1; k <= i; k++) {
                text += " *";
            }
            text += "\n";
        }

        console.log(text);
