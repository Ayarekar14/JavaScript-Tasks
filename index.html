<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <button onclick="change()">Click</button>
    <button onclick="showdate()">Show Date</button>

    <script>
        function change() {
            alert("Welcome To JavaScript")
        }

        function showdate() {
            alert(Date())
        }
    </script>


</body>
