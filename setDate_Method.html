<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetDate_Method</title>
</head>

<body>
    <script>
        let s = new Date();
        console.log(s);
        s.setFullYear(2025);
        console.log(s);
        s.setMonth(11);
        console.log(s);
        s.setDate(31);
        console.log(s);
        s.setHours(23);
        console.log(s);
        s.setMinutes(58);
        console.log(s);
        s.setSeconds(59);
        console.log(s);
        s.setMilliseconds(1000);
        console.log(s);
    </script>

</body>

</html>
