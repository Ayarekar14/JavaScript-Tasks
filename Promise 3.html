<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 3</title>
</head>

<body>
    <script>
        let no, i, count = 0;
        no = prompt("enter no:");
        function checkprime() {
            return new Promise((resolve, reject) => {

                console.log("fetching prime no please wait");
                setTimeout(() => {

                    for (i = 1; i <= no; i++) {
                        if (no % i == 0) {
                            count++;
                        }
                    }
                    if (count == 2) {
                        resolve("no is prime");
                    }
                    else {
                        reject("no is not prime");
                    }

                }, 3000);
            })
        }

        let x = (result) => {
            console.log(result);
        }

        let y = (reject) => {
            console.log(reject);
        }

        checkprime().then(x).catch(y);


    </script>
</body>

</html>
