<!DOCTYPE html>

</head>

<body>

    <img src="assets/images/shinchan.jpeg" alt=" " id="myimage">

    <button onclick="bulboff()">tun off light</button>

        function bulbon() {

        }

        function bulboff() {
            document.getElementById("myimage").src = "assets/images/shinchan.jpeg";

        }

    </script>
