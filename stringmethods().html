<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>

    <script>
        let college = "sanjay ghodawat sanjay university atigre jay";
        let course = "bachelor of technology";
        let movie = "subhedar"

        console.log(college);
        console.log(college.length);
        console.log(college.slice(10));
        console.log(college.slice(2, 18));
        console.log(college.substring(5, 21));
        console.log(college.substr(5, 28));
        console.log(college.substr(3, college.length));


        console.log(college.replace("sanjay", "vijay"));
        console.log(college.replaceAll("sanjay", "vijay"));

        console.log(college.toUpperCase());
        console.log(college.toLowerCase());

        console.log(college.concat(" ", course, movie));


        let company = "Tata Consultancy Services";
        console.log(company);
        //console.log(company.trim());
        //    console.log(company.trimStart());
        //     console.log(company.trimEnd());

        //     let no = "5";
        //     console.log(no);
        //     console.log(no.padStart(2,1));
        //     console.log(no.padEnd(10,7));

        console.log(company.charAt(17));

        for (i = 0; i < company.length; i++) {
            console.log(company[i]);
        }

        console.log(company.charCodeAt(5));

        console.log(company.split(" "));

    </script>


</body>

</html>
