<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set And Clear Timeout</title>
    <style>
        #test {
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <button onclick="stop()">click</button>
    <script>

        let a = 0;
        let t = setTimeout(() => {

            // console.log("back to god head");
            //a = a + 10;

            let target = document.getElementById("test");
            target.style.width = "1200px"


        }, 5000);

        function stop() {
            clearTimeout(t)
        }
    </script>
</body>

</html>
