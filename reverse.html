<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string reverse in JS</title>
</head>

<body>
    <script>
        function reversestring(str) {
            let rev = str.split(' ').reverse().join('**');
            return rev;
        }
        console.log(reversestring("Neha is excellent coder"));
    </script>
</body>

</html>
