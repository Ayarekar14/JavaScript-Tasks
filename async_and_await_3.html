<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await 3</title>
</head>

<body>
    <h1 id="demo"></h1>
    <h1 id="demo2"></h1>

    <script>


        let fah, cel;

        fah = prompt("enter fah value:");
        cel = prompt("enter cel value:");

        async function conversion() {
            let x = new Promise((resolve) => {
                setTimeout(() => {

                    celsius = (fah - 32) * 5 / 9;
                    resolve(celsius)

                }, 3000);
            })

            let y = new Promise((resolve) => {
                setTimeout(() => {

                    fahreint = (cel * 9 / 5) + 32
                    resolve(fahreint)

                }, 6000);
            })

            document.getElementById("demo").innerHTML = "The cel value is:" + await x;
            document.getElementById("demo2").innerHTML = "The fah value is:" + await y;

        }

        conversion();
    </script>
</body>

</html>
