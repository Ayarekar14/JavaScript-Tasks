<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 5</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        let age;
        age = prompt("enter age:");

        function income() {
            return new Promise((resolve, reject) => {
                document.getElementById("demo").innerHTML = ("fetching decision please wait...");

                setInterval(() => {

                    if (age > 18) {
                        resolve("Eligible For Voting");
                    }

                    else {
                        reject("Not Eligible For Voting");
                    }

                }, 3000);
            })
        }

        let s = (ok) => {
            document.getElementById("demo").innerHTML = ok;
        }

        let r = (notok) => {
            document.getElementById("demo").innerHTML = notok;
        }

        income().then(s).catch(r);
    </script>
</body>

</html>
