<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>

<body>

    <script>
        let x = new Date();
        console.log(x);

        let y = new Date("2022 - 4 - 14");
        console.log(y);

        let r = new Date(2025, 11, 24, 22, 58, 54, 998);
        console.log(r);

        let g = new Date(24568798456236547897587985466522547899);
        console.log(g);


    </script>

</body>

</html>
