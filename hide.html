<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide</title>
</head>

<body>

    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, quasi? A hic aliquid laboriosam
        quia numquam
        quidem mollitia, dolorum officiis. Magni eum ipsa alias optio numquam quia, minus sequi velit.</p>
    <button onclick="Hide()">Hide The Content</button>

    <script>
        function Hide() {
            document.getElementById("info").style.display = "none";
        }
    </script>

</body>

</html>
