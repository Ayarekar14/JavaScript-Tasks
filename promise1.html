<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 1</title>
</head>

<body>
    <script>
        let mypromise = new Promise((resolve, reject) => {
            setTimeout(() => {


                resolve("i never forget blessing of god");

            }, 3000);
        })
        mypromise.then((value) => {
            console.log(value);
        })
    </script>
</body>

</html>
