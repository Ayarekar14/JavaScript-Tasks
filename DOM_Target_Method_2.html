<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Target Method 2</title>
</head>

<body>
    <p>this is para</p>
    <a href="">this is anchor</a>
    <p>this is para2</p>
    <h2>this is heading2</h2>
    <a href="">this is anchor2</a>
    <h1>this is heading1</h1>
    <button onclick="show()">click</button>
    <script>
        function show() {

            let elm = document.getElementsByTagName("a");
            console.log(elm);
            elm[0].style.marginLeft = "100px";

            for (k = 0; k < elm.length; k++) {
                elm[k].style.fontSize = "50px";
            }
        }
    </script>
</body>

</html>
