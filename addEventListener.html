<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
</head>

<body>
    <h1 id="para"></h1>
    <button id="demo">click</button>
    <script>
        document.addEventListener("click", sara, true);
        function sara() {
            document.getElementById("para").innerHTML = Date();
        }
    </script>
</body>

</html>
